{% extends "base.html" %}

{% block head %}
<title>Document</title>
{% endblock %}

{% block body %}
<div>
    <h1>Task Master</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Created On</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_posted.date() }}</td>
            <td> <a href="/delete/{{ task.id }}">Delete</a> | <a href="#">Update</a> </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="task" placeholder="Enter Task">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
